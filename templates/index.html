<!DOCTYPE html>
<html>
<head>
    <title>Artist Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
        }
        input[type="text"] {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            background-color: #fff;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Artist Search</h1>

    <form method="POST">
        <label for="artist">Artist Name:</label>
        <input type="text" id="artist" name="artist" required>
        <input type="submit" value="Search">
    </form>

    {% if error %}
        <p>{{ error }}</p>
    {% endif %}

    {% if similar_artists %}
        <h2>Similar Artists</h2>
        <ul>
            {% for artist in similar_artists %}
                <li>{{ artist.name }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
